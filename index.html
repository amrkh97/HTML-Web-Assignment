<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-image: url('Assets/pizza\ wallpaper.jpg');">

    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#menu">Our Menu</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>

    <div class="main" id="login-box">
        <div class="signup">
            <br>
            <form method="POST" id="signup-form" class="signup-form">
                <h2 class="form-title">Create my account</h2>

                <input type="text" class="form-input" name="name" id="username" placeholder="User Name">
                <input type="email" class="form-input" name="email" id="email" placeholder="Your Email">
                <input type="password" class="form-input" name="password" id="password" placeholder="Password">
                <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password">
                <input type="text" class="form-input" name="mobilenumber" id="mobile_number" minlength="11" maxlength="11" placeholder="Mobile Number" pattern="[0-9]" title="Numbers Only">
                <input type="text" class="form-input" name="address" id="address" placeholder="Your Address">

                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
                <label for="agree-term" class="agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>


                <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up" />

            </form>
        </div>
    </div>

</body>

</html>
