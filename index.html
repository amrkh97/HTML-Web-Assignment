    <div class="container rounded p-3 my-3 bg-white text-black">
        <div class="row justify-content-center">
            <br>
            <div class="col-4">
                <form method="POST" id="signup-form" class="form-group">
                    <h2 class="form-title">Create my account</h2>
                    <br><br>
                    <div>
                        <input type="text" class="form-control" name="name" id="username" placeholder="User Name">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your Email">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                        <input type="password" class="form-control" name="re_password" id="re_password" placeholder="Repeat your password">
                        <input type="text" class="form-control" name="mobilenumber" id="mobile_number" minlength="11" maxlength="11" placeholder="Mobile Number" pattern="[0-9]" title="Numbers Only">
                        <input type="text" class="form-control" name="address" id="address" placeholder="Your Address">

                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
                        <label for="agree-term" class="agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        <br><br>
                        <button type="submit" class="col text-center btn btn-primary">Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
